<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b0b0b;

  background:#111;

  text-align:center;
  border-bottom:3px solid #00ffcc;

  margin:0;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;

  padding:20px;
  margin-bottom:20px;
}

}

  font-size:13px;

<header>

      This is a community for eFootball players to share ideas,

  </div>

  <div class="card">

</footer>
